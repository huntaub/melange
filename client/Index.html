<!DOCTYPE html>
<html lang="en" ng-app="melangeApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="shortcut icon" href="/icon.png" type="image/png">
        <title>Melange</title>
        <!-- CSS Frameworks -->
        <link href="http://common.local.getmelange.com:7776/css/bootswatch-yeti/3.3.4" rel="stylesheet" type="text/css">
        <link href="http://common.local.getmelange.com:7776/css/font-awesome/4.1.0" rel="stylesheet" type="text/css">
        <!-- Melange CSS -->
        <link href="/css/melange.css" rel="stylesheet" type="text/css">
    </head>
    <body class="draggable">
        <div id="melange" class="desktop mac"></div>
        <div id="loader">
            <img class="logo" src="/img/icon_white.png"/>
            <h1>Melange <span class="muted">v0.13</span></h1>
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
            </div>
            <div class="info">
                <p>Build 0.13.5</p>
                <p>Melange Desktop (Windows)</p>
            </div>
        </div>
        
        <!-- JS Libraries -->
        <script src="http://common.local.getmelange.com:7776/js/react-addons/0.13.1.dev"></script>
        <script src="http://common.local.getmelange.com:7776/js/redux/3.0.2"></script>
        <script src="http://common.local.getmelange.com:7776/js/immutable/3.7.5"></script>
        <script src="http://common.local.getmelange.com:7776/js/moment/2.10.6"></script>
        <script src="http://common.local.getmelange.com:7776/js/superagent/1.2.0"></script>
        <script src="http://common.local.getmelange.com:7776/js/q/1.4.1"></script>
        <!-- App -->
        <script src="/js/melange.js"></script>
        <script src="/app/dev.js"></script>
    </body>
</html>
