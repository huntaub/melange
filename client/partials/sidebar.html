<div class="sidebar-top">
  <ul class="nav nav-pills nav-stacked">
    <li ng-class="{ active: page == '/dashboard' }"><a href="#/dashboard"><i class="fa fa-fw fa-home"></i> Dashboard</a></li>
    <li ng-class="{ active: page == '/all' }"><a href="#/all"><i class="fa fa-fw fa-envelope"></i> All</a></li>
    <li ng-class="{ active: page.indexOf('/profile') === 0 }"><a href="#/profile"><i class="fa fa-fw fa-user"></i> My Profile</a></li>
    <li class="seperator"></li>
    <li class="header">APPS</li>
    <li
      ng-repeat="plugin in allPlugins"
      ng-class="{ active: page.indexOf('/plugin/' + plugin.id) === 0 }"
      ng-if="!plugin.hideSidebar">
        <a ng-href="#/plugin/{{ plugin.id }}/index.html" ng-click="reload()">{{ plugin.name }}</a>
    </li>
    <li class="seperator"></li>
    <li class="header">FAVORITES</li>
    <li
      ng-repeat="contact in contacts | filter: {'favorite': true}"
      ng-class="{ active: page.indexOf('/contact/' + contact.id) === 0 }">
        <a ng-href="#/contact/{{ contact.id }}">{{ contact.name }}</a>
    </li>
  </ul>
</div>
<div class="sidebar-bottom">
  <ul class="nav nav-pills nav-stacked">
    <li ng-class="{ active: page == '/contacts' }"><a href="#/contacts"><i class="fa fa-fw fa-book"></i> Contacts</a></li>
    <li ng-class="{ active: page.indexOf('/settings') === 0 }"><a href="#/settings"><i class="fa fa-fw fa-gears"></i> Settings</a></li>
  </ul>
</div>
<div class="sidebar-resize"></div>
