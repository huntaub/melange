<div ng-if="!newProfile">
  <div ng-if="profile.image" class="square-window" style="width: 150px; height: 150px;" ng-style="{'background-image':'url({{ profile.image }})'}"></div>
  <h1>{{ profile.name }} <small>Profile</small></h1>
  <p>{{ profile.description }}</p>
  <p ng-if="me"><a href="#/profile/edit">Edit your Profile</a></p>
  <div class="clear"></div>
</div>
<div ng-if="newProfile" class="text-center text-muted">
  <br/>
  <h2>Looks like you don't have a profile yet.</h2>
  <p><a href="#/profile/edit">Let's help set one up.</a></p>
</div>

<hr/>

<div ng-show="loading" class="message-list-loading">
  <i class="fa fa-circle-o-notch fa-5x fa-spin"></i>
</div>
<div ng-show="newsfeed.length == 0 && !loading" class="text-center text-muted">
  <h2>There's nothing on your profile!</h2>
  <p>Go send some messages.</p>
</div>

<div ng-repeat="message in newsfeed">
  <message data="message"></message>
</div>
