<p>
  <a href="" class="btn btn-danger btn-sm"><i class="fa fa-plus"></i> Add List</a>
  <a href="" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Add Contact</a>
  <!-- <a href="" class="btn btn-default btn-sm"><i class="fa fa-file"></i> Import / Export</a> -->
</p>

<div class="row">
  <div class="col-sm-6 col-md-3">
    <h5>Contacts</h5>
    <form role="form">
      <div class="form-group">
        <select class="form-control" ng-model="selectedList">
          <option value="">All</option>
          <option ng-repeat="list in lists" value="{{list}}">{{list}}</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Search..." class="form-control" ng-model="search">
      </div>
    </form>
    <div class="list-group" ng-init="selectedContact = contacts[0]">
      <a href=""
         class="list-group-item"
         ng-repeat="contact in contacts | filter: {$: search, lists: selectedList}"
         ng-class="{active: $parent.selectedContact.name == contact.name}"
         ng-click="$parent.selectedContact = contact">
         <i class="fa fa-fw" ng-class="{ 'fa-star': contact.favorite }"></i>
         {{ contact.name }}
       </a>
    </div>
  </div>
  <div class="col-sm-6 col-md-9" ng-show="contacts.length != 0">
    <h5>Detail</h5>
    <div class="well">
      <img src="http://placehold.it/64" class="pull-left img-circle" style="margin-right: 10px;">
      <p class="pull-right">
        <a href="" class="btn btn-xs btn-primary"><i class="fa fa-star"></i></a>
        <a href="" class="btn btn-xs btn-success">Subscribe</a>
        <a href="" class="btn btn-xs btn-default">Edit</a>
      </p>
      <h3 style="margin: 0 0 5px 0;">{{ selectedContact.name }}</h3>
      <p class="text-muted">Family</p>
      <div class="clear"></div>
      <hr/>
      <h4>Identities</h4>
      <p class="text-muted" ng-repeat="identity in selectedContact.identities">{{ identity.address }} <small><a href="">copy</a></small></p>
    </div>
  </div>
  <div class="col-sm-6 col-md-9 text-center" ng-show="contacts.length == 0">
    <h2 class="text-muted">No contacts here yet.</h2>
    <h5 class="text-muted">Add one by clicking the button above.</h5>
  </div>
</div>
