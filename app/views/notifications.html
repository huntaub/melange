      ">0</span>

    <!-- For Notification... !-->
    {{ range .notifications }}

      <p class="date">5 minutes ago</p>
    </a></li>
    <li class="notification"><a href="#">
      <img class="img-circle" src="http://cdn.macrumors.com/article-new/2013/12/app-store.jpg">
      <p><strong>itunes.apple.com</strong> is requesting that you login</p>
      <p class="date">5 minutes ago</p>

    {{ end }}
